<section class="veiw">
    <div class="form">
        <div class="input">
            <h1 class="form">UserName</h1>
            <input ng-model="user.name" type="text">
        </div>
        <div class="input">
            <h1 class="form">Password</h1>
            <input ng-model="user.password" type="password">
        </div>
        <div class="input">
            <button ng-click="logIn(user)" class="form">Log In</button>
        </div>
    </div>
</section>
